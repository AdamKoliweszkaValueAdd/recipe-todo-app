<mat-list-item role="listitem" >
  <div (click)="onClickRecipe()" class="item_container">
    <div class="recipe-name-container">
      {{recipe?.name}}
    </div>
    <div>
      <button (click)="onClickEdit($event)" mat-icon-button class="icon-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onClickRemove($event)" mat-icon-button class="icon-button remove-button">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
