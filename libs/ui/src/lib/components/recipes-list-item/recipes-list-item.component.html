<mat-list-item role="listitem" >
  <div (click)="onClickRecipe()" class="item_container">
    <div>
      {{recipe?.name}}
    </div>
    <div>
      <button (click)="onClickEdit($event)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="onClickRemove($event)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
